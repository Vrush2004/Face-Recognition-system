<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <section class="register-section">
        <div class="reg_page">
            <img src="{{ url_for('static', filename='images/reg_sideImage.jpg') }}" alt="Side Image" class="reg_sideImage">
            <div class="register-container">
                <h1 class="register-heading">Register Here</h1>
                <form id="register-form" class="register-form" action="{{ url_for('register') }}" method="POST">
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="text" id="contact" name="contact" placeholder="Contact Number" required>
                    <select id="securityQ" name="securityQ" required>
                        <option value="">Select Security Question</option>
                        <option value="birth_place">Your Birth Place</option>
                        <option value="best_friend">Your Best Friend Name</option>
                        <option value="pet_name">Your Pet Name</option>
                    </select>
                    <input type="text" id="securityA" name="securityA" placeholder="Security Answer" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="password" id="c_password" name="c_password" placeholder="Confirm Password" required>
                    <button type="submit" class="register-btn">REGISTER</button>
                </form>
                <p class="already-reg">Already Registered? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </section>
</body>
</html>
