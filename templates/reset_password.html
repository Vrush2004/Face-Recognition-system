<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <h1 class="login-heading">Reset Password</h1>
            <form id="reset-password-form" class="reset-password-form" action="/reset_password" method="POST">
                <input type="hidden" name="email" value="{{ email }}">
                <input type="hidden" name="token" value="{{ token }}">

                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new_password" placeholder="Enter New Password" required>
                </div>

                <div class="btn-container">
                    <button type="submit" class="login-btn">Reset Password</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
